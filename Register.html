                        </svg></i>
                </div>
            </div>
        </aside>

        <form class="auth-form" action="" id="register-form">
            <h1>Join ExamMaker</h1>
            <p>Create your account and start learning</p>

            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <div class="input-group">
                        <img src="images/person.svg" alt="person">
                        <input type="text" id="first-name" name="firstName" placeholder="First name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <div class="input-group">
                        <img src="images/person.svg" alt="person">
                        <input type="text" id="last-name" name="lastName" placeholder="Last name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <div class="input-group">
                    <img src="images/mail.svg" alt="mail">
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <img src="images/lock.svg" alt="lock">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword(this)">
                        <img src="images/visibility_on.svg" alt="show password" >
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="repassword">Re-enter password</label>
                <div class="input-group">
                    <img src="images/lock.svg" alt="lock">
                    <input type="password" id="repassword" name="repassword" placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword(this)">
                        <img src="images/visibility_on.svg" alt="show password" >
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </main>
    <script src="JS/login-register-script.js"></script>
</body>

</html>
